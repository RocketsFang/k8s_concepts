apiVersion: v1
kind: Namespace
metadata:
  name: pod-livenessprobe
---

apiVersion: v1
kind: Pod
metadata:
  name: pod-livenessprobe
  namespace: pod-livenessprobe
spec:
  containers:
  - image: rocketsfang/k8s_concepts:embeded_db_latest
    name: pod-container-1
    imagePullPolicy: Always
    ports:
    - containerPort: 8888
# no port available will cause container schedule failed
#      hostPort: 8888
    livenessProbe:
      httpGet:
        path: /
        port: 8889
      initialDelaySeconds: 15
      timeoutSeconds: 1
    